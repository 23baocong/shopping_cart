<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="cart">
            <div class="header">
                <a href="/index.html"><img src="/images/back_icon.png"></a>
                <p>Shopping cart</p>
                <img src="/images/delete_icon.png">
            </div>
            <div class="picked-item">
                <div class="item">
                    <img src="/images/item_1.png">
                    <div class="item-info">
                        <p class="price">Rs 120</p>
                        <p class="amount">X 2</p>
                    </div>
                </div>
            </div>
            <div class="total">
                <p>Total Price: <span>Rs 440.00</span></p>
            </div>
        </div>
        <div class="card">
            <p>Card <span>Details</span></p>
            <img src="/images/dropdown.png">
        </div>
    </main>
</body>

</html>
